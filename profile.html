<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Limits Game Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <aside id="sidebar" class="bg-white dark:bg-gray-800 w-64 min-h-screen p-4 fixed transform -translate-x-full transition-transform duration-300 ease-in-out z-40 shadow-xl">
            <div class="flex items-center gap-2 mb-8">
                <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                </svg>
                <h1 class="text-xl font-bold dark:text-white">Limits Game Hub</h1>
            </div>
            <nav class="space-y-2">
                <a href="claxhome.html" class="flex items-center gap-2 p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Games
                </a>
                <a href="limit.html" class="flex items-center gap-2 p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Limits Space
                </a>
                <a href="profile.html" class="flex items-center gap-2 p-2 text-gray-700 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg nav-link">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                    </svg>
                    Profile
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 p-8 transition-all duration-300 ease-in-out ml-0">
            <!-- Header -->
            <div class="flex justify-between items-center mb-8">
                <div class="flex items-center gap-4">
                    <button id="sidebar-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                        <svg id="menu-icon" class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                        </svg>
                        <svg id="close-icon" class="w-6 h-6 text-gray-800 dark:text-white hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">User Profile</h2>
                </div>
                
                <div class="flex items-center gap-4">
                    <button id="theme-toggle" class="p-2 rounded-lg bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600">
                        <svg class="w-6 h-6 text-gray-800 dark:text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707"/>
                        </svg>
                    </button>
                    
                    <!-- Profile Dropdown -->
                    <div class="relative">
                        <button id="profile-menu-button" class="flex items-center gap-2 focus:outline-none">
                            <div class="h-8 w-8 rounded-full bg-purple-500"></div>
                        </button>
                        <div id="profile-dropdown" class="hidden absolute right-0 mt-2 w-48 bg-white dark:bg-gray-700 rounded-md shadow-lg py-2 transition-all duration-200 origin-top-right z-50">
                            <div class="px-4 py-2">
                                <p class="text-sm font-medium text-gray-900 dark:text-white">Limits Game Hub</p>
                                <p class="text-sm text-gray-500 dark:text-gray-300">admin@example.com</p>
                            </div>
                            <div class="border-t border-gray-100 dark:border-gray-600"></div>
                            <a href="profile.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600">
                                Profile
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600">
                                Settings
                            </a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-600">
                                Sign out
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Profile Content -->
            <div class="max-w-3xl mx-auto">
                <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
                    <div class="text-center mb-8">
                        <div class="h-32 w-32 rounded-full bg-purple-500 mx-auto mb-4"></div>
                        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Limits Game Hub</h2>
                        <p class="text-gray-600 dark:text-gray-300">admin@example.com</p>
                    </div>

                    <div class="space-y-6">
                        <div class="bg-gray-50 dark:bg-gray-700 p-4 rounded-lg">
                            <h3 class="text-lg font-semibold text-gray-800 dark:text-white mb-4">Game Statistics</h3>
                            <dl class="grid grid-cols-2 gap-4">
                                <div class="col-span-1">
                                    <dt class="text-sm text-gray-600 dark:text-gray-300">Total Games Played</dt>
                                    <dd class="text-gray-800 dark:text-white">invalid</dd>
                                </div>
                                <div class="col-span-1">
                                    <dt class="text-sm text-gray-600 dark:text-gray-300">Favorite Game</dt>
                                    <dd class="text-gray-800 dark:text-white">invalid</dd>
                                </div>
                                <div class="col-span-1">
                                    <dt class="text-sm text-gray-600 dark:text-gray-300">Achievements Unlocked</dt>
                                    <dd class="text-gray-800 dark:text-white">50/50</dd>
                                </div>
                                <div class="col-span-1">
                                    <dt class="text-sm text-gray-600 dark:text-gray-300">Global Ranking</dt>
                                    <dd class="text-gray-800 dark:text-white">#42</dd>
                                </div>
                            </dl>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Sidebar Toggle
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebar-toggle');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');
        const mainContent = document.querySelector('main');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
            mainContent.classList.toggle('ml-64');
        });

        // Profile Dropdown
        const profileButton = document.getElementById('profile-menu-button');
        const profileDropdown = document.getElementById('profile-dropdown');

        profileButton.addEventListener('click', (e) => {
            e.stopPropagation();
            profileDropdown.classList.toggle('hidden');
        });

        // Dark Mode Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('darkMode', htmlElement.classList.contains('dark'));
        });

        // Close dropdowns when clicking outside
        document.addEventListener('click', (e) => {
            if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                profileDropdown.classList.add('hidden');
            }
            if (window.innerWidth <= 768) {
                if (!sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.add('-translate-x-full');
                    menuIcon.classList.remove('hidden');
                    closeIcon.classList.add('hidden');
                    mainContent.classList.remove('ml-64');
                }
            }
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                profileDropdown.classList.add('hidden');
            }
        });

        // Active link highlighting
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = location.pathname.split('/').pop();
            document.querySelectorAll('.nav-link').forEach(link => {
                if(link.getAttribute('href') === currentPage) {
                    link.classList.add('bg-gray-100', 'dark:bg-gray-700');
                }
            });
        });

        // Initialize dark mode
        if (localStorage.getItem('darkMode') === 'true') {
            htmlElement.classList.add('dark');
        }
    </script>
</body>
</html>
